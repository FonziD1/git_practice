<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Page</title>
</head>
<body>
    <header>
        <nav>
            <div class="name">
                <p>Martin's Portfolio project</p>
            </div>
            <div class="logo"><img src="logo.png" alt="Logo image" class="logo"></div>
            <div class="links">
                <a href="index.html">About me</a>
                <a href="index.html">Projects</a>
                <a href="contactPage.html">Contact</a>
                <a href="index.html">New projects</a>
            </div>
        </nav>
    </header>

    <main>
        <form action="https://your-domain.com/submit" method="POST"> <!-- Use valid URL -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
            </div>

            <input type="submit" value="Send">
        </form>
    </main>

    <footer>
        <img src="/store icon.png" alt="" width="150px">
        <h2><a href="index.html">About me!</a></h2>
        <div>
            <a href="#aboutme">About me</a>
            <a href="#projects">Projects</a>
            <a href="#newprojects">New Projects</a>
        </div>
    </footer>
</body>
</html>
